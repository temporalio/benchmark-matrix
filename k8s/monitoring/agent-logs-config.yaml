metrics:
  wal_directory: /tmp/grafana-agent-wal
  global:
    scrape_interval: 60s
    external_labels:
      cluster: ${GRAFANA_CLUSTER_LABEL}
  configs:
  - name: integrations
    remote_write:
    - url: ${GRAFANA_PROMETHEUS_URL}
      basic_auth:
        username: ${GRAFANA_PROMETHEUS_USER}
        password: ${GRAFANA_PROMETHEUS_PASSWORD}
integrations:
  prometheus_remote_write:
  - url: ${GRAFANA_PROMETHEUS_URL}
    basic_auth:
      username: ${GRAFANA_PROMETHEUS_USER}
      password: ${GRAFANA_PROMETHEUS_PASSWORD}
logs:
  configs:
  - name: integrations
    clients:
    - url: ${GRAFANA_LOGS_URL}
      basic_auth:
        username: ${GRAFANA_LOGS_USER}
        password: ${GRAFANA_LOGS_PASSWORD}
      external_labels:
        cluster: ${GRAFANA_CLUSTER_LABEL}
    positions:
      filename: /tmp/positions.yaml
    target_config:
      sync_period: 10s
    scrape_configs:
    - job_name: integrations/kubernetes/pod-logs
      kubernetes_sd_configs:
        - role: pod
      pipeline_stages:
        - docker: {}
      relabel_configs:
        - source_labels:
            - __meta_kubernetes_pod_node_name
          target_label: __host__
        - action: labelmap
          regex: __meta_kubernetes_pod_label_(.+)
        - action: replace
          replacement: $1
          separator: /
          source_labels:
            - __meta_kubernetes_namespace
            - __meta_kubernetes_pod_name
          target_label: job
        - action: replace
          source_labels:
            - __meta_kubernetes_namespace
          target_label: namespace
        - action: replace
          source_labels:
            - __meta_kubernetes_pod_name
          target_label: pod
        - action: replace
          source_labels:
            - __meta_kubernetes_pod_container_name
          target_label: container
        - replacement: /var/log/pods/*$1/*.log
          separator: /
          source_labels:
            - __meta_kubernetes_pod_uid
            - __meta_kubernetes_pod_container_name
          target_label: __path__
